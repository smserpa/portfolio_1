<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <style>
      body,
      html {
        height: 100%;
      }
      nav {
        background-color: black;
      }
      .hero-image {
        background-image: linear-gradient(
            rgba(0, 0, 0, 0.5),
            rgba(0, 0, 0, 0.5)
          ),
          url("img/hero.jpg");
        height: 100%;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        position: relative;
      }
      .navbar-brand,
      .contact-card {
        margin-left: 30px;
      }
      .contact-card {
        margin-right: 30px;
        background: rgba(222, 184, 135, 0.5);
      }
      .footer {
        background-color: black;
        display: block;
        text-align: center;
      }
    </style>
    <title>Portfolio</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav
      class="navbar navbar-expand-md navbar-dark px-3"
    >
      <a class="navbar-brand" href="index.html">Stefanie Serpa</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="index.html"
              >About</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="portfolio.html">Portfolio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contact.html">Contact</a>
          </li>
        </ul>
      </div>
    </nav>
     <!-- Main -->
    <div class="container-fluid hero-image">
      <div class="row py-5">
        <div class="col-md-1 col-xs-12"></div>
        <div class="col-md-9 col-xs-12 mx-auto">
          <div 
            class="card contact-card p-3"
          >
            <div class="card-body">
              <h1 class="card-title">Contact</h1>
              <hr />
              <div class="row pb-3">
                <div class="form-group col-sm-6">
                  <input type="text" class="form-control" placeholder="Your Name">
                </div>
                <div class="form-group col-sm-6">
                  <input type="text" class="form-control" placeholder="Email">
                </div>
              </div>
              <div class="row pb-3">
                <div class="form-group col-sm-12">
                  <input type="text" class="form-control" placeholder="Subject">
                </div>
              </div>
              <div class="row pb-3">
                <div class="form-group col-sm-12">
                  <input type="text" class="form-control" placeholder="Message">
                </div>
              </div>
              <button type="submit" class="btn btn-light">Sign in</button>
            </div>

          </div>
        </div>
        <div class="col-md-2 col-xs-12"></div>
      </div>
    </div>
    <!-- Footer -->
    <footer class="footer p-3">
      <div class="container">
        <span class="text-muted">&copy;Copyright</span>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
      integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
      integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
